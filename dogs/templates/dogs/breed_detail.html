{% extends 'dogs/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о собаках
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Кличка</td>
                            <td>{{ object.name }}</td>
                        </tr>
                        <tr>
                            <td>О породе</td>
                            <td>{{ object.description }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <a class="btn btn-warning-outline" href=" {% url 'dogs:breeds_dogs' object.pk %}">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
